language: android
jdk: oraclejdk8
os:
    - linux
sudo: required
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools

    # The BuildTools version used by your project
    - build-tools-25.0.2
    - platform-tools
    - extra-android-m2repository
    - extra-google-m2repository

    # The SDK version used to compile your project
    - android-25

    # Additional components
    
    - addon-google_apis-google-25

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   # Initiating clean Gradle output
   - TERM=dumb
   # Amount of memory granted to Gradle JVM
   - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"
   # General Android settings used in builds
   - ANDROID_TARGET=android-25
   - ANDROID_ABI=armeabi-v7a
   - ANDROID_TOOLS_URL="https://dl.google.com/android/repository/tools_r25.2.3-linux.zip"
   # - ANDROID_NDK_HOME="/usr/local/ndk-bundle"
   - secure: ""

before_install:
  - git clone https://github.com/urho3d/android-ndk.git $HOME/android-ndk-root
  - export ANDROID_NDK_HOME=$HOME/android-ndk-root
  - echo "ndk.dir=$ANDROID_NDK_HOME" > local.properties
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

before_script:
  - chmod +x ./gradlew

script:
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-4.9-dev
  coverity_scan:
    project:
      name: "bhuvaneshjj/lock"
      version: 0.1
      description: "Build submitted via Travis CI"
    notification_email: jjbhuvanesh4@gmail.com
    build_command_prepend: "./gradlew clean"
    build_command: "./gradlew build"
    branch_pattern: master